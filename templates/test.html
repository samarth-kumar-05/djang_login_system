{% extends "base.html" %}
{% block content %}
<div class="container">

    <h1>You are now logged in!</h1>

    </div>

    <div class="col">

  <div class="card-container">

        <div class="product-price">₹54</div>

    </div>

    </div>
  
    <div class="card">
      <img src="https://www.tradeindia.com/_next/image/?url=https%3A%2F%2Ftiimg.tistatic.com%2Ffp%2F1%2F007%2F790%2Fcrunchy-and-crispy-haldiram-punjabi-tadka-namkeen-packaging-type-packet-net-weight-45gram-459.jpg&w=750&q=75" alt="Product Image 3">
